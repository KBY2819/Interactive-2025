<!DOCTYPE html>
<html>

    <head>

        <title>CSS Still Life 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />

    </head>

    <body>

        <div class="canvas">

            <div class="bottle"> 
                <div class="b-top"></div>
                <div class="b-body"></div>
                <div class="b-body2"></div>
                <div class="b-right"></div>
            </div>
            <div class="candle">
                <div class="c-b1"></div>
                <div class="c-b2"></div>
                <div class="c-b3"></div>
                <div class="c-b4"></div>
                <div class="c-b5"></div>
                <div class="c-b6"></div>
                <div class="c-c1">
                    <div class="c-c1-top"></div>
                    <div class="c-c1-body"></div>
                    <div class="c-c1-bottom"></div>
                </div>
                <div class="c-c2">
                    <div class="c-c2-top"></div>
                    <div class="c-c2-body"></div>
                    <div class="c-c2-bottom"></div>
                </div>
            </div>
            <div class="cat">
                <div class="cat-tail"></div>
                <div class="cat-body"></div>
                <div class="cat-ear"></div>
                <div class="cat-foot1"></div>
                <div class="cat-foot2"></div>
            </div>
            <div class="box">
                <div class="box-face1"></div>
                <div class="box-face2"></div>
                <div class="box-face3"></div>
            </div>

        </div>

    </body>

</html>
